---
layout: page
title: "Utopian Concept - Blog"
---

<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <span><i class="icon-calendar"></i> {{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a> <small><i class="icon-tags"></i> {% for tag in post.tags %} <a href="/tags/{{ tag }}" title="View posts tagged with &quot;{{ tag }}&quot;"><u>{{ tag }}</u></a> {% if forloop.last != true %} {% endif %} {% endfor %} </small>
    </li>
    {% endfor %}
  </ul>
</section>
