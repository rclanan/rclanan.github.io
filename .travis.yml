language: [ ruby, node_js ]
rvm: [ 2.2.0 ]
node_js: [ 0.12 ]
cache:
  bundler: true
  directories:
    - bower_components
sudo: false

before_script:
  - npm install -g bower grunt
  - npm install
  - grunt uglify
  - grunt imagemin

before_install:
  - 'echo ''gem: --no-document'' > ~/.gemrc'

script: bundle exec rake travis

after_script:
  - bundle exec rake notify

branches:
  only:
    - source

