---
layout: page
---

<article class="content">
  <header>
  <h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h1>
  </header>
  <section class="byline">
    <i class="icon-calendar"></i> <time title="{{ page.date | date_to_xmlschema }}" pubdate="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %e, %Y" }}</time> . {{ page.category }}
    <br/><small><i class="icon-tags"></i> {% for tag in page.tags %} <a href="/tags/{{ tag }}" title="View posts tagged with &quot;{{ tag }}&quot;"><u>{{ tag }}</u></a> {% if forloop.last != true %} {% endif %} {% endfor %} </small>
    <br />
  </section>

  <section class="entry">
    {{ content }}
  </section>

  <footer>
    <div class="pull"></div>
      {% include twitter.html %}
      <hr />
      {% if page.comments %}
      {% include disqus.html %}
      {% endif %}
  </footer>
</article>
